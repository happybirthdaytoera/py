<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timer">
        <label><input id="initialTime"></label>
        <button id="startTimer">Start timer</button>
        <div id="hours" style="display: inline;">00</div>:
        <div id="minutes" style="display: inline;">00</div>:
        <div id="seconds" style="display: inline;">00</div>
    </div>
    <script>
        const timer=document.getElementById('timer')
        const hours=document.getElementById('hours')
        const minutes=document.getElementById('minutes')
        const seconds=document.getElementById('seconds')
        const initialTime=document.getElementById('initialTime')
        const startTimer=document.getElementById('startTimer')
        startTimer.addEventListener('click',timing)
        function timing(){
            let time=initialTime.value
            if(window.timeInterval){
                clearInterval(window.timeInterval)
            }
            window.timeInterval=setInterval(()=>{
                if(time>0){
                    time-=1
                    let h=Math.floor(time/3600%100)
                    let m=Math.floor(time/60%60)
                    let s=Math.floor(time%60)
                    console.log(h,m,s)
                    hours.textContent=timeFormater(h)
                    minutes.textContent=timeFormater(m)
                    seconds.textContent=timeFormater(s)
                }
            },1000)
        }
        function timeFormater(time){
            let timeStr=time.toString()
            if(timeStr.length===1){
                timeStr='0'+timeStr
            }
            return timeStr
        }
    </script>
</body>
</html>
